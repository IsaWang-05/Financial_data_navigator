<!DOCTYPE html>
<html>
<head>
    <title>Excel Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Removed scripts.js and added new JS files -->
    <script src="/static/uiController.js"></script>
    <script src="/static/dataService.js"></script>
    <script src="/static/modalContentBuilder.js"></script>
    <script src="/static/graphService.js"></script>
    <script src="/static/app.js"></script>
    <script src="/static/upload_svc.js"></script>

</head>
<body>
    <header class="text-center py-4">
        <h1>Excel Data Navigator</h1>
    </header>
    
    <!-- Form for Filtering Data -->
    <form method="GET" action="/">
        <label for="dateFilter">Filter Date:</label>
        <input type="date" id="dateFilter" name="filter_date">
        
        <label for="Issuer">Issuer:</label>
        <input type="text" id="Issuer" name="Issuer">
        
        <label for="Symbol">Symbol:</label>
        <input type="text" id="Symbol" name="Symbol">

        <button type="submit">Filter</button>
    </form>

    <!-- Upload Button that Triggers Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">
        Upload Data
    </button>

    <!-- Modal for File Upload and Result -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="file" id="fileInput" class="form-control-file">
                    <button id="uploadBtn" class="btn btn-success mt-3">Upload</button>
                    <div id="uploadResult" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    {{ table_html|safe }}

    <div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataModalLabel">Full Data Details</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="graph-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
